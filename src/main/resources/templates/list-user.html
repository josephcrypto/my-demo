<style>
    .footer {
        position: absolute;
        font-size: small;
        bottom: 0;
        width:100%;
        height: 40px;
        background-color: #2d2d2d;
        text-align: center;
        color: white;
    }
</style>

<body>
<div class="container text-center">
    <div>
        <form th:action="@{/logout}" method="post">
            <p>
                Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
            </p>
            <input type="submit" value="Sign Out" />
        </form>
    </div>
    <div>
        <h1>List of Users</h1>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>User ID</th>
                <th>E-mail</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Full Name</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="users: ${listUsers}">
            <tr>
                <td th:text="${users.id}">User ID</td>
                <td th:text="${users.email}">E-mail</td>
                <td th:text="${users.firstName}">First Name</td>
                <td th:text="${users.lastName}">Last Name</td>
                <td th:text="${users.fullName}">Full Name</td>


            </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
